apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-config
data:
  DB_HOST: postgres-service
  DB_USER: gitpod
  DB_PASSWORD: gitpod
  DB_NAME: gitpodflix
  DB_PORT: "5432"
  PORT: "3001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: catalog-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: DB_NAME
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: DB_PORT
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: PORT
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec:
  selector:
    app: catalog-service
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
